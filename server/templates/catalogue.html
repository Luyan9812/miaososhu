<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>《{{book.book_name}}》目录</title>
		<link rel="icon" href="{{res}}/img/miao.png" type="image/x-icon" />
		<link rel="shortcut icon" href="{{res}}/img/miao.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="{{res}}/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="{{res}}/css/catalogue.css"/>
	</head>
	<body>
		<div id="container">
			
			<!-- 头部开始 -->
			{% include "header.html" %}
			<!-- 头部结束 -->
			
			
			<div class="book_head">
				<img src="{{res}}/covers/{{book.book_name + '_' + book.author_name + '.jpg'}}"/>
				<div class="head_right">
					<h3>{{book.book_name}}</h3>
					<table>
						<tr>
							<td>作者：{{book.author_name}}</td>
							<td>状态：{{book.finish_describe[book.finish_status]}}</td>
						</tr>
						<tr>
							<td>最后更新：{{book.update_time}}</td>
							<td>最新章节：<a href="#">{{latest_chapter_name}}</a></td>
						</tr>
					</table>
					<div class="op_btns">
						<button id="btn_download" class="op_btn blue">下载</button>
						<!-- <button id="btn_save" class="op_btn green">转载</button> -->
						<button id="btn_read" class="op_btn oriange">开始阅读</button>
					</div>
				</div>
			</div>
			<div class="book_info">
				<p>内容简介：</p>
				<p>{{book.info}}</p>
			</div>
			<table class="book_catalogue">
				<tr>
					<td colspan="4">《{{book.book_name}}》全部章节</td>
				</tr>
				<tr>
					<td><a href="#">1、相等的人</a></td>
					<td><a href="#">2、倒计时</a></td>
					<td><a href="#">3、破碎的世界</a></td>
					<td><a href="#">4、不止一个</a></td>
				</tr>
			</table>
			
			
			<!-- 尾部开始 -->
			{% include "footer.html" %}
			<!-- 尾部结束 -->
			
		</div>
		<script src="{{res}}/js/jquery-3.4.1.min.js"></script>
		<script src="{{res}}/js/common.js"></script>
		<script src="{{res}}/js/catalogue.js"></script>
	</body>
</html>
